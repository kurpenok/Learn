<html>
    <body>
        <meta charset="utf-8">
        <title>Vue JS</title>

        <link rel="stylesheet" href="css/main.css">
    </body>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        
        <div id="app">
            <p @click="text='A click occurred'">Click to change</p>
            <p @mouseover="text='A mouse over occurred'">Mouse over to change</p>
            <p @mouseover="change">Implemented my method</p>
            <p>{{ text }}</p>

            <p :class="style">Color: {{ style }}</p>
            <input type="text" @input="style = $event.target.value">
        </div>

        <div id="app">
            <input type="text" @input="increment($event.target.value)">
            <p>{{ value }}</p>
            <p>{{ new_value }}</p>
        </div>

        <div id="app">
            <button @click="show=!show">Hide/Show</button>
            <p v-if="show">Sometime invisible text</p>
            <p v-else>Sometime invisible text 2</p>
        </div>

        <ul>
            <li v_for="(car, i) in cars">{{ i + 1 }} - Model: {{ car.model }}, speed: {{ car.speed }}</li>
        </ul>

        <p>{{ message | lower | capitalize }}</p>
        
        <div id="app">
            <app-car>
                
            </app-car>
        </div>

        <script src="js/main.js"></script>
    </head>
</html>
